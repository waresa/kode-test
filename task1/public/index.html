<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Posts Microservice</title>
    <style>

    </style>
</head>

<body>
    <div id="feedback" class="popup"></div>
    <main class="container">
        <h1>Posts</h1>
        <div class="search-bar">
            <span>Search Post</span>
            <input type="number" id="search_post_id" placeholder="Post ID">
            <button onclick="getPostById()" id="search">Search</button>
        </div>

        <button onclick="openCreatePostForm()">Create Post</button>
        <pre id="result"></pre>

        <div class="next-prev-btns">
            <button onclick="prevPage()" id="prev-page">Previous Page</button>
            <button onclick="nextPage()" id="next-page">Next Page</button>
        </div>


        <div id="create-post-form" class="popup">
            <h2>Create Post</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="content" placeholder="Content">
            <input type="number" id="user_id" placeholder="User ID">
            <button onclick="createPost()">Create Post</button>
            <button onclick="closeCreatePostForm()">Cancel</button>
        </div>

        <!-- show the current page -->
        <span id="page-number"></span>
        <br>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
