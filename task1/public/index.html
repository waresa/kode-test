<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Posts Microservice</title>
    <style>

    </style>
</head>

<body>
    <!-- Feedback popup for displaying messages -->
    <div id="feedback" class="popup"></div>

    <main class="container">
        <h1 id="posts-heading">Posts</h1>

        <!-- Button for opening the create post form -->
        <button onclick="openCreatePostForm()" id="create-post-btn">Create Post</button>

        <!-- Search bar for searching posts by ID -->
        <div class="search-bar">
            <span>Search Post</span>
            <input type="number" id="search-post-id" placeholder="Post ID">
            <button onclick="getPostById()" id="search">Search</button>
        </div>

        <!-- Options for chosing posts per page -->
        <div class="pagination-limit">
            <span>Posts per page:</span>
            <select id="limit-input">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>

        <!-- Container for displaying fetched posts -->
        <pre id="result"></pre>

        <!-- Buttons for navigating between pages -->
        <div class="next-prev-btns">
            <button onclick="prevPage()" id="prev-page">Previous Page</button>
            <button onclick="nextPage()" id="next-page">Next Page</button>
        </div>

        <!-- Create post form -->
        <div id="create-post-form" class="popup">
            <h2>Create Post</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="content" placeholder="Content">
            <input type="number" id="user_id" placeholder="User ID">
            <button onclick="createPost()">Create Post</button>
            <button onclick="closeCreatePostForm()">Cancel</button>
        </div>

        <!-- Display the current page number -->
        <div class="page-num-container">
            <span>Page</span>
            <input type="number" id="page-input" value="1" min="1">
            <span id="total-pages"></span>
        </div>
        <br>
    </main>

    <!-- Load JavaScript code -->
    <script src="js/main.js"></script>
</body>

</html>
